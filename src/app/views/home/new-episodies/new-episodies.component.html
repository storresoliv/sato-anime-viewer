<mat-card class="new-episodes-last-episode" *ngIf="newEpisodes">
  <img
    class="new-episodes-last-episode-image"
    mat-card-image
    [src]="latestEpisode.thumb_url"
    alt="episode-image-preview"
    referrerpolicy="no-referrer"
  />
</mat-card>

<mat-card-title *ngIf="newEpisodes">Nuevos episodios</mat-card-title>

<ul class="new-episodes-list" *ngIf="newEpisodes">
  <section
    *ngFor="let episode of newEpisodes"
    (mouseover)="onMouseOver(episode)"
    (click)="onTouchStart(episode)"
  >
    <mat-card>
      <img
        class="episode-image"
        mat-card-image
        [src]="episode.thumb_url"
        alt="episode-image-preview"
        referrerpolicy="no-referrer"
      />
    </mat-card>

    <div class="episode-info">
      <mat-card-subtitle>episode {{ episode.episodeNumber }}</mat-card-subtitle>
      <mat-card-title>{{ episode.title }}</mat-card-title>
    </div>
  </section>
</ul>

<!-- Skeleton -->
<ul class="new-episodes-list" *ngIf="!newEpisodes">
  <mat-progress-bar mode="buffer"></mat-progress-bar>
